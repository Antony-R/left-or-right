{% extends 'feed/base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center red-hat-font">
        <div class="col-10">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">
                        <i class="fas fa-exclamation-triangle text-danger pe-3"></i>Are you sure you want to delete this post permanently?
                    </legend>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-danger" type="submit">
                        Delete
                    </button>
                    <a class="btn btn-warning" href="{% url 'home' %}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
